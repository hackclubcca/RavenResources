      <img src="{{ url_for('static', filename='assets/raven.png') }}" width="50" height="50" alt="Raven" />

      </li>
      <li class="nav-item">

      </li>
        <li class="nav-item dropdown right">
          <button class="btn dropdown-toggle shadow-lg" style="background: {{ gradient[0] }}" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Learn
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="background: {{ gradient[0] }}">
            <a class="dropdown-item" href="{{ url_for('learn', language="Python") }}">Python</a>
            <a class="dropdown-item" href="{{ url_for('learn', language="Java") }}">Java</a>
            <a class="dropdown-item" href="{{ url_for('learn', language="JS") }}">JS</a>
          </div>
        </li>
